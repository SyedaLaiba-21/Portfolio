<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="contact-me">
    <div class="contact">
    <h1>Contact Us</h1>
    <h3><i class="fa-solid fa-phone-volume"></i> Phone:</h3>
    <p>123456789</p>
    <h3><i class="fa-solid fa-envelope"></i> Email:</h3>
    <p>@gmail.com</p>
    <h3><i class="fa-brands fa-instagram"></i> Instagram</h3>
    <p>laiba.here</p>
    <h3><i class="fa-solid fa-house"></i> Location:</h3>
    <P>Peshawar</P>
    <br>
    </div>
    <hr>
    
    <div class="message">
    <h2>Send us a Message</h2>
    Name:
    <br>
    <input type="text" placeholder="" class="text">
    <br>
    <br>
    Email:
    <br>
    <input type="text" placeholder="" class="text">
    <br>
    <br>
    Phone(optional):
    <br>
    <input type="text" placeholder="" class="text">
    <br>
    <br>
    Message:
    <br>
    <textarea id="message" rows="5" cols="40" placeholder="Type your message here..." class="text">        </textarea>
    <br>
    <br>
    <button id="button">Send message</button>
    </div>
    </div>
    
</body>
